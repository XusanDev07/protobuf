syntax = "proto3";

package core.platform.v1;

import "google/protobuf/timestamp.proto";

message Student {
    int64 id = 1;
    string email = 2;
    string first_name = 3;
    string last_name = 4;
    google.protobuf.Timestamp enrollment_date = 5;
}

message Vacancy {
    int64 id = 1;
    string title = 2;
    string description = 3;
    google.protobuf.Timestamp posted_date = 4;
}

enum ApplicationStatus {
    APPLICATION_STATUS_UNSPECIFIED = 0;
    PENDING = 1;
    REVIEWED = 2;
    ACCEPTED = 3;
    REJECTED = 4;
}


message Application {
    int64 id = 1;
    int64 student_id = 2;
    int64 vacancy_id = 3;
    google.protobuf.Timestamp application_date = 4;
    ApplicationStatus status = 5;
}